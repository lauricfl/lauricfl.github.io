  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>

    <!--

quiero una card de bootstrap con una imagen, un titulo, una descripcion y un boton. Cuando el tamaño de la pantalla sea pequeño, la card tiene que ser vertical, la imagen estar abajo y desaparecer el boton. cuando el tamaño de la pantalla sea mediano, la card tiene que ser horizontal con la imagen a la izquierda. Cuando la pantalla sea grande, la card tiene que ser vertical y con la imagen arriba

  -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-12">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4 d-md-block d-lg-none">
                <img
                  src="https://via.placeholder.com/300x200"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Título de la tarjeta</h5>
                  <p class="card-text">Descripción de la tarjeta.</p>
                  <a href="#" class="btn btn-primary d-md-none">Botón</a>
                </div>
              </div>
              <div class="col-md-4 d-none d-md-block">
                <img
                  src="https://via.placeholder.com/300x200"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
            </div>
            <div class="card-footer d-none d-md-block">
              <a href="#" class="btn btn-primary">Botón</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
