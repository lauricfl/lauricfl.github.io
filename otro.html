<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de tarjetas con Bootstrap 5</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    .card{
        border: 1px solid black;
    }
  .card-img-top {
  max-height: 200px;
}

.card-body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card-title {
  font-size: 1.5rem;
}

.card-text {
  font-size: 1.2rem;
}

@media (max-width: 576px) {
  .card {
    flex-direction: column;
  }
  
  .card-img-top {
    max-height: none;
  }
  
  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  
  .card-title {
    font-size: 1.2rem;
  }
  
  .card-text {
    font-size: 1rem;
  }
  
  .btn {
    display: none;
  }
  
  .card-img-bottom {
    order: 2;
  }
}

@media (min-width: 576px) {
  .card {
    flex-direction: row;
  }
  
  .card-img-top {
    max-height: none;
    width: 50%;
  }
  
  .card-body {
    width: 50%;
    padding-left: 20px;
  }
  
  .card-title {
    font-size: 1.5rem;
  }
  
  .card-text {
    font-size: 1.2rem;
  }
  
  .btn {
    display: block;
  }
}

@media (min-width: 992px) {
  .card {
    flex-direction: column;
  }
  
  .card-img-top {
    max-height: 200px;
  }
  
  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  
  .card-title {
    font-size: 1.5rem;
  }
  
  .card-text {
    font-size: 1.2rem;
  }
  
  .btn {
    display: block;
  }
  
  .card-img-top {
    order: 1;
  }
  
  .card-body {
    order: 2;
  }
}



</style>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://picsum.photos/seed/pic1/300/200" alt="Imagen de la tarjeta">
          <div class="card-body">
            <h4 class="card-title mb-0">Título de la tarjeta 1</h4>
            <div class="card-text mb-4">Descripción de la tarjeta 1</div>
            <a href="#" class="btn btn-primary">Botón 1</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://picsum.photos/seed/pic2/300/200" alt="Imagen de la tarjeta">
          <div class="card-body">
            <h4 class="card-title mb-0">Título de la tarjeta 2</h4>
            <div class="card-text mb-4">Descripción de la tarjeta 2</div>
            <a href="#" class="btn btn-primary">Botón 2</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://picsum.photos/seed/pic3/300/200" alt="Imagen de la tarjeta">
          <div class="card-body">
            <h4 class="card-title mb-0">Título de la tarjeta 3</h4>
            <div class="card-text mb-4">Descripción de la tarjeta 3</div>
            <a href="#" class="btn btn-primary">Botón 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
